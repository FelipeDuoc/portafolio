    <script>
    
    var map, infoWindow;

    function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: -34.397, lng: 150.644},
         zoom: 14,
         mapTypeId: google.maps.MapTypeId.ROADMAP
       });
       infoWindow = new google.maps.InfoWindow;
       
       // Try HTML5 geolocation.
       if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(function(position) {
           var pos = {
             lat: position.coords.latitude,
             lng: position.coords.longitude
           };

           infoWindow.setPosition(pos);
           infoWindow.setContent('Te encuentras aquí !');
           infoWindow.open(map);
           map.setCenter(pos);
         }, function() {
           handleLocationError(true, infoWindow, map.getCenter());
         });
       } else {
         handleLocationError(false, infoWindow, map.getCenter());
       }
     }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }

	function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
	
	function clearMarkers() {
        setMapOnAll(null);
    }
	
	function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
    }
	
	function callGetParkingAvailable(comunaName){
		$.get( "/estacionamientosDisponibles/get", { nombreComuna: comunaName }, function(){
		}).done(function(data){
			$.each(JSON.parse(data), function (i, value) {
		        var contentString = '<div id="content">'+
	            '<div id="siteNotice">'+
	            '</div>'+
	            '<h4 id="firstHeading" class="firstHeading">'+value.descripcion+'</h4>'+
	            '<div id="bodyContent">'+
	            '<p> Descripcion del estacionamiento: '+
	            value.observacion+
	            '</p>'+
	            '<p> Ubicacion: '+
	            value.descripcion+
	            '</p>'+
	            '<p> Nombre del dueño: '+
	            value.nombreDueno+
	            '</p>'+
	            '<p> Tarifa: $'+
	            value.valorTarifa+' '+'('+value.descripcionTipoTarifa+')'+
	            '</p>'+
	            '<form  method="post" style="display: inline-block;" action="/arrendar">'+
	      		'<input type="hidden" name=idEstacionamiento id=idEstacionamiento value='+value.idEstacionamiento+' />'+
	      		'<input type="hidden" name=valorTarifa id=valorTarifa value='+value.valorTarifa+' />'+
	      		'<button type="submit" class="btn btn-info" >Arrendar</button>'+
	      		'</form>'+
	      		'</div>'+
	            '</div>';
	            

		        var infowindow = new google.maps.InfoWindow({
		          content: contentString,
		          maxWidth: 200
		        });
		        
		        var latLng = new google.maps.LatLng(value.latitud, value.longitud); 
		        
		        var marker = new google.maps.Marker({
		            position: latLng,
		            map: map,
		            title: value.descripcion,
		            animation: google.maps.Animation.DROP
		        });
		        markers.push(marker);
		        
		        marker.addListener('click', function() {
		            infowindow.open(map, marker);
		        });
		        
		    });
		})
	}
