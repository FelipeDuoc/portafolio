<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="../vendor/jquery/jquery-slim.min.js"><\/script>')</script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/bootstrap/js/holder.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../vendor/bootstrap/css/form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
  
  	<div th:insert="fragments/navbar :: navbar"></div>
  	
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <hr class="mb-4">
    <div class="container">
    	<h1 class="display-4" th:text="'Bienvenido, '+${nombre}"></h1>
    	<p class="lead">Busca los estacionamientos mas cercanos a tu ubicación :D</p>
    </div>
    <br/>
   	<div id="map"></div>
    
    <button id="btn">test call Controller</button>
    <script>
    
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        infoWindow = new google.maps.InfoWindow;
        
        
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Te encuentras aquí !');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      
	   	$(document).ready(function() {
	 		callControllerGet();
	
	 	});
	
    $('#btn').click(function() {
    	callControllerGet();
    });
	
	
	function callControllerGet(){
		$.get( "/test/callajax",function(){
			
		}).done(function(data){
			$.each(JSON.parse(data), function (i, value) {
		        console.log(value.campo1);
		        console.log(value.campo2);
		        console.log(value.descripcion);
		        
		        var contentString = '<div id="content">'+
	            '<div id="siteNotice">'+
	            '</div>'+
	            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
	            '<div id="bodyContent">'+
	            '<p>'+
	            value.descripcion+
	            '</p>'+
	            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
	            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
	            '(last visited June 22, 2009).</p>'+
	            '</div>'+
	            '</div>';

		        var infowindow = new google.maps.InfoWindow({
		          content: contentString,
		          maxWidth: 200
		        });
		        
		        var latLng = new google.maps.LatLng(value.campo1, value.campo2); 
		        
		        var marker = new google.maps.Marker({
		            position: latLng,
		            map: map,
		            title: value.descripcion,
		            animation: google.maps.Animation.DROP
		        });
		        
		        marker.addListener('click', function() {
		            infowindow.open(map, marker);
		        });
		        
		    });
		})
	}
	
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlzGNJG8FbQyPmu1xGj6Z3qoCA6PEBB_E&callback=initMap"
  	type="text/javascript"></script>
	
  </body>
</html>
